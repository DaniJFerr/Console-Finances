<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <title>Console-Finances</title> 
</head>
<body>

<section class="container">
    <h1 class="title">Financial Analysis</h1>

    <div class="buttonExecute">
      <button type="button" class="btn btn-light col-6" data-bs-toggle="modal" data-bs-target="#result" onclick="compute()">Execute Analysis</button>
      </div>

    <div class="modal fade" id="result" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
         <div class="modal-content">
         <div class="modal-header">
          <h1 class="modal-title" id="staticBackdropLabel">Financial Result</h1> 
         </div>      
          <div class="modal-body">
            <p>Total Months:<div class="calculation" id="months"></div></p>
            <p>Total Profit: <div class="calculation" id="profit"></div></p>
            <p>Average Change: <div class="calculation" id="average"></div></p>
            <p>Greatest Increase in Profits:<div class="calculation" id="increase"></div></p>
            <p>Greatest Decrease in Profits: <div class="calculation" id="decrease"></div></p>
          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </section>

</body>
</html>
